{% extends 'layout/base.html' %}
{% load static %}
{% block catalog-menu%}right_now{% endblock catalog-menu%}
{% block main %}
  <article class="product-a">
    <h2>{{ product.name }}</h2>
    <div class="product">
      <figure>
        <img src="{{ product.image.url }}" alt="">
      </figure>
      <div>
        <h2>Описание:</h2>
          <div class="description">
            {{ product.description }}
          </div>
          <h2>Характеристики:</h2>
          <div class="attribute_list">
            {{ product.attribute_list|linebreaksbr }}
          </div>  
    </div>
  </article>
{% endblock main %}
